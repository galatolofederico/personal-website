<div class="container">
    <div class="row justify-content-center margin">
        <app-name class="col-10"></app-name>
    </div>
    <div class="row justify-content-center">
        <div class="col-8">
            <div class="row text-center">
                <ng-container *ngFor="let profile of profiles">
                    <app-icon class="col mx-auto" icon="{{profile.icon}}"></app-icon>
                </ng-container>
            </div>
        </div>
    </div>
    <div class="justify-content-center margin">
        <div class="mx-auto card bg-dark col-10" [innerHtml]="bio | async"></div>
    </div>
</div>
