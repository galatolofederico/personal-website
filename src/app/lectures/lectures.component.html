<div class="container">
    <div class="row justify-content-center ">
      <h2 class="col-6 text-center top-margin-10">Lectures</h2>
    </div>
  <table class="table table-striped table-borderless text-center">
    <tbody>
      <ng-container *ngFor="let lecture of lectures | async">
        <tr>
          <td><a routerLink="/lecture/{{lecture.name}}">{{lecture.title}}</a></td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
